<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>โปรแกรมสรุปข้อความภาษาไทย</title>
    <!-- เพิ่ม Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">โปรแกรมสรุปข้อความภาษาไทย</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">อัปโหลดไฟล์ PDF ที่ต้องการสรุป (หรือป้อนข้อความด้านล่าง):</label>
                <input type="file" name="file" id="file" class="form-control-file">
            </div>
            <div class="form-group">
                <label for="text">หรือใส่ข้อความที่ต้องการสรุป:</label>
                <textarea name="text" id="text" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>เลือกวิธีการสรุป:</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" id="extractive" name="method" value="extractive" class="form-check-input" checked>
                    <label for="extractive" class="form-check-label">การสรุปแบบดึงประโยคสำคัญ</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="abstractive" name="method" value="abstractive" class="form-check-input">
                    <label for="abstractive" class="form-check-label">การสรุปแบบสร้างสรรค์ใหม่</label>
                </div>
            </div>
            <div class="form-group">
                <label for="length">เลือกความยาวของสรุป:</label>
                <select name="length" id="length" class="form-control">
                    <option value="short">สั้น</option>
                    <option value="medium">กลาง</option>
                    <option value="long">ยาว</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">สรุปข้อความ</button>
        </form>
    </div>
    <!-- เพิ่ม Bootstrap JS และ dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
